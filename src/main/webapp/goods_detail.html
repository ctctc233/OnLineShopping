<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品详情</title>
  <link rel="stylesheet" href="./css/goods_detail.css">
</head>
<body>
<div class="product-detail">
  <div class="product-image">
    <img src="./img/OIP-C.jpg" alt="商品图片">
  </div>
  <div class="product-info">
    <h1 class="product-name">商品名称</h1>
    <p class="product-description">这是一个非常棒的商品，具有高质量和良好的设计。</p>
    <p class="product-price">价格: ¥199.99</p>
    <button class="add-to-cart">加入购物车</button>
  </div>
</div>
</body>
</html>
